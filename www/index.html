<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- livewall includes -->
    <link rel="stylesheet" href="http://www.livewall.nl/widget/widget.css" type="text/css">
    <script language="JavaScript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script language="JavaScript" src="http://www.livewall.nl/widget/widget.js"></script>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="mcmun" animation="slide-left-right-ios7" ng-controller="MainCtrl">

    <ion-pane>
    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <ion-nav-bar type="bar-stable" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"
             right-buttons="rightButtons">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
      <!-- <ion-content>
      </ion-content>
    </ion-pane> -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
